<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Post / Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="icons/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.esm.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <style>
    .container-fluid {
      background-image: url("images/wepik-export-20230911170142VBOh.png");
      background-repeat: none;
      background-position: center;
      background-size: cover;
      padding: 3% 10%;
      opacity: 180%;
      height: 100vh;
    }
    .container {
      width: 80%;
      height: 70vh;
      opacity: 80%;
      margin-top: 4%;
    }
    .container img {
      width: 400px;
      /* height: 00px; */
      margin: 5% 25%;
    }
    h1 {
      opacity: 80%;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
    }
  </style>
  <body>
    <div class="container-fluid text-center bg-dark text-white">
      <h1>Let's create profile</h1>
      <div class="container bg-dark">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/emoji-removebg-preview.png"
                class="d-block w-70"
                alt="..."
              />
              <h5>What is your name?</h5>
              <!-- <p class="label-txt">ENTER YOUR name</p> -->
              <input placeholder="Enter here" type="text" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/emoji-removebg-preview.png"
                class="d-block 70"
                alt="..."
              />
              <h5>Where are you from?</h5>
              <!-- <p class="label-txt">ENTER YOUR name</p> -->
              <input placeholder="Enter here" type="text" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
              <!-- </label> -->
            </div>
            <div class="carousel-item">
              <img
                src="images/emoji-removebg-preview.png"
                class="d-block 70"
                alt="..."
              />
              <h5>What is your job or skill?</h5>
              <!-- <p class="label-txt">ENTER YOUR name</p> -->
              <input placeholder="Enter here" type="text" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
              <!-- </label> -->
            </div>
            <div class="carousel-item">
              <img
                src="images/emoji-removebg-preview.png"
                class="d-block w-70"
                alt="..."
              />
              <h5>where you have learned/ learning?</h5>
              <!-- <p class="label-txt">ENTER YOUR name</p> -->
              <input placeholder="Enter here" type="text" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/emoji-removebg-preview.png"
                class="d-block 70"
                alt="..."
              />
              <h5>Upload your profile picture</h5>
              <!-- <p class="label-txt">ENTER YOUR name</p> -->

              <button class="btn btn-primary">
                <input type="file" style="all: initial; width: 70%" />
              </button>
              <br />
              <br />
              <div class="d-grid gap-2">
                <button
                  class="btn btn-outline-primary"
                  style="width: 50%; margin: 2% 24%"
                  type="button"
                >
                  Create Profile
                </button>
              </div>
              <!-- <div class="line-box">
                <div class="line"></div>
              </div> -->
              <!-- </label> -->
            </div>
            <div class="carousel-item">
              <img
                src="images/emoticon-showing-thumb-up-vector-10176350-removebg-preview (1).png"
                class="d-block 70"
                alt="..."
                style="width: 36%; margin-left: 28%"
              />
              <h5>Your Profile is Successfully Created!</h5>
              <br />

              <a href="" class="btn btn-lg btn-primary">Explore Posts</a>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- <h1>Let's create profile</h1> -->
    </div>

    <script></script>
  </body>
</html>
